<div
	class			=	"ballot-box"
	single-select	=	"true"		
>


	<!-- selected ballot paper to edit start -->

	<div id="edit-paper">
		<preference-ranking
			ranking-model		=	"ballot_box.papers[selected||''].ranking"
			ranking-orientation	=	"vertical"
		>			
			<preference-rank
				ng-repeat 	=	"rank in rankingData"
				class		=	"ui-panel left vertical ui-borders ui-corners-all"
			>
				<summary>
					<!-- CSS will put the counter here-->
				</summary>

				<preference-option 
					class		=	"ui-panel right ui-corners-left"
					ng-repeat	=	"option in rank"
					value		=	"{{option}}"
				>
					<details>						
						<div class="title"> 	{{ballot_box.options[option].title}} 	</div>						
					</details>
					<summary>
						{{option}}
					</summary>
				</preference-option>	

			</preference-rank>
		</preference-ranking>
	</div>

	<!-- selected ballot paper to end -->





	<!-- list of all ballot papers -->

    <div class="ballot-overview">
		<div class="details">
        	<h2>{{ballot_box.subject}} ({{ballot_box.id}})</h2>
			<p>
				Example text. Put further details here. sgfjh ,jhsd f,jhsdf ewjhgf wje,a gfewhf g
			</p>
			<small>
				Instructions go here.
			</small>
		</div>
        <ul class="ballot-papers">
            <li
                class		=	"ballot-paper {{selected ? 'selected' : ''}}"
                ng-repeat	=	"paper in ballot_box.papers"
                select-as	=	"{{paper.id}}"
                ng-click	= "select()"
            >

                <div class="participant"> {{paper.participant}}
                    <!--
                    <button
                        ng-click	= "select()"
                        class		= "ui-icon-edit"
                    >
                        edit
                    </button>
                    <button
                        ng-click	= "removeBallotPaper($index)"
                        class		= "ui-icon-delete"
                    >
                        delete
                    </button>
                    -->
                </div>

                <preference-ranking
                    ranking-model		=	"paper.ranking"
                    ranking-orientation	=	"horizontal"
                    no-dragging			=	"true"
                    class				=	"compact"
                >
                    <preference-rank
                        ng-repeat 	=	"rank in rankingData"
                        class		=	"ui-panel left horizontal ui-borders ui-corners-all"
                    >
                        <summary>

                            <!-- CSS will put the counter here-->

                        </summary>

                        <preference-option
                            class		=	"ui-panel right horizontal ui-corners-left"
                            ng-repeat	=	"option in rank"
                            value		=	"{{option}}"
                        >
                            <details>
                                <div class="title"> 	{{ballot_box.options[option].title}} 	</div>
                            </details>
                            <summary>
                                {{option}}
                            </summary>
                        </preference-option>

                    </preference-rank>
                </preference-ranking>
            </li>
        </ul>
    </div>
	<!-- list of all ballot papers -->

</div>

<ranking-source>
</ranking-source>

<button ng-click = "addBallotPaper()"> Add Ballot </button>

<a href="#/evaluate/{{box_id}}"> Auswertung </a>

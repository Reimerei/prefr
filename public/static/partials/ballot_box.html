<div>
	Ballot box {{id}}:
	<ul
		class	=	"ballot-box"
	>
		<li 
			class			=	"ballot-paper"
			ng-repeat		=	"paper in papers"
		>
			<button 
				ng-click	=	"quickEdit(paper.id)"
			>
				edit
			</button>

			<!-- normal mode -->
			<div ng-hide = "quick_edit == paper.id">
				<input
					type		=	"text"
					ng-model	=	"paper.participant"
				>
				<span
					ng-repeat	=	"rank in paper.ranking"
				>
					<span
						ng-repeat	=	"option in rank"
					>
						{{option}}
					</span>
				</span>					
			</div>

			<!-- quick edit mode -->
			<div
				ng-hide	=	"quick_edit != paper.id"
			>
				<a href="#/ballot_paper/{{paper.id}}">Details</a>
			</div>

		</li>

	</ul>
	<button
		ng-click	=	"addBallot()"
	>
		Add Ballot
	</button>

	<a href="#/evaluate/{{box_id}}">
		Auswertung
	</a>
</div>

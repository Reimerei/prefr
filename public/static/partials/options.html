<ul class = "ballot-options">
    <li class="controls">                                            
        <div class="button-prepend large" ng-click = "addOption()" ng-disable="!isAdmin">
            <div class="add-on"><i class="fa fa-plus" ></i></div>
            <button>Add new option</button>
        </div>
    </li>                  

    <li
        ng-repeat   = "option in options"
        class       = "option"
    >
        <div class="side">
            <div class="tag">
                {{getTag($index)}}
            </div>

            <div class="controls">
                <button ng-click="optionUp($index)">
                    <i class="fa fa-angle-up"></i>    
                </button>
                <button ng-click="removeOption($index)">                        
                    <i class="fa fa-times"></i>                            
                </button>
                <button ng-click="optionDown($index)">
                    <i class="fa fa-angle-down"></i>
                </button>
            </div>
        </div>

        <div class="combo-box">
            <div class="labels">
                Option title <br>
                Details
            </div>
            <input name = "title" type="text" ng-disable="!isAdmin" placeholder ="title" value = "{{option.title}}">
            <textarea placeholder="details" ng-disable="!isAdmin" extendable>{{option.details}}</textarea>
        </div>
    </li>  

    <li class="controls">                                            
        <div class="button-prepend large" ng-click = "addOption()" ng-disable="!isAdmin">
            <div class="add-on"><i class="fa fa-plus" ></i></div>
            <button>Add new option</button>
        </div>
    </li>                   
</ul>
